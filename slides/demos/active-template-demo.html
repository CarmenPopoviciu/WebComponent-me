<!-- active template demo -->

<!-- declare template ------------------------------->
<template id="mytemplate">
    <!-- template contents -->
    <div id="devfest">
        <img src="../images/devfest-logo.png" />
        <h1>Good morning devfest :)</h1>
    </div>

    <div>
        <img id="profile" src="" alt="Say cheese!" />
        <h3></h3>
    </div>
    <!-- end template contents -->
</template>

<!-- append clone here instead of the document -->
<div id="output"></div>



<!-- activate template ------------------------------------>
<script>
    var template = document.querySelector('#mytemplate');
    var output = document.getElementById("output");

    template.content.querySelector('#profile').src = '../images/newsflash.png';
    template.content.querySelector("h3").textContent = "My name is Flash and I am super fast!";

    var clone = document.importNode(template.content, true);
    // or var clone = template.content.cloneNode(true);
    output.appendChild(clone);
</script>
